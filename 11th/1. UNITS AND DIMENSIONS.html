<html lang="en">
<head>

    <title>JEE Advanced Study Flashcards: Units & Dimensions</title>
    <style>
        :root {
            --primary-color: #007bff; 
            --secondary-color: #6c757d; 
            --accent-color: #28a745; 
            --card-bg-front: linear-gradient(145deg, #5b75e0 0%, #764ba2 100%);
            --card-bg-back: #ffffff;
            --text-color-front: #ffffff;
            --text-color-back: #212529; 
            --code-bg-color: #f0f3f5;
            --code-text-color: #d6336c;
            --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            
            --card-width: 380px; 
            --card-height: 300px; 

            --border-radius: 18px;
            --box-shadow-idle: 0 10px 20px rgba(0,0,0,0.08), 0 4px 8px rgba(0,0,0,0.06);
            --box-shadow-hover: 0 14px 28px rgba(0,0,0,0.1), 0 10px 10px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-family);
            background-color: #e9edf2;
            color: var(--text-color-back);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 30px;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px; 
        }

        header h1 {
            color: var(--primary-color);
            margin-bottom: 15px;
            text-align: center;
            font-size: 2.6em;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.03);
        }
        header p {
            color: var(--secondary-color);
            margin-bottom: 40px;
            text-align: center;
            font-size: 1.2em;
        }

        .flashcard-deck {
            perspective: 2000px; 
            margin-bottom: 30px;
            width: var(--card-width);
            height: var(--card-height);
        }

        .flashcard {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1); 
            cursor: pointer; border-radius: var(--border-radius);
        }
        .flashcard:focus { outline: 3px solid var(--primary-color); outline-offset: 4px; }
        .flashcard.is-flipped { transform: rotateY(180deg); }

        .flashcard-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; -webkit-backface-visibility: hidden;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-idle);
            display: flex; flex-direction: column;
            padding: 28px;
            text-align: center; 
            overflow-y: auto; 
            transition: box-shadow 0.3s ease;
        }
        .flashcard:hover .flashcard-face { box-shadow: var(--box-shadow-hover); }

        .flashcard-front {
            background: var(--card-bg-front); color: var(--text-color-front);
            justify-content: center; 
            align-items: center; 
        }
        .flashcard-front h2 { font-size: 1.6em; margin-bottom: 15px; font-weight: 600; }
        .flashcard-front p.hint { font-size: 0.95em; opacity: 0.88; font-style: italic; }

        .flashcard-back {
            background-color: var(--card-bg-back); color: var(--text-color-back);
            transform: rotateY(180deg);
            justify-content: flex-start; 
            align-items:stretch; 
            font-size: 1em; 
            line-height: 1.7;
            position: relative; 
        }
        /* Wrapper for the main scrollable content on the back of the card, to allow button to be fixed at bottom */
        .flashcard-back > div.main-card-back-content {
            text-align: left;
            width: 100%;
            flex-grow: 1; 
            overflow-y: auto; 
            padding-bottom: 50px; /* Extra padding at the bottom of scrollable area for learn more button */
            margin-bottom: -10px; /* Pull content slightly down if button is not there or short content */
        }
        
        .flashcard-face::-webkit-scrollbar { width: 7px; }
        .flashcard-face::-webkit-scrollbar-track { background: rgba(0,0,0,0.02); border-radius: 10px; }
        /* Adjust scrollbar thumb based on face background */
        .flashcard-back div.main-card-back-content::-webkit-scrollbar-thumb { background-color: var(--secondary-color); opacity:0.7; border-radius: 10px; border: 2px solid var(--card-bg-back); }
        .flashcard-front::-webkit-scrollbar-thumb { background-color: #fff; opacity:0.5; border-radius: 10px; border: 2px solid var(--card-bg-front); }
        .flashcard-face::-webkit-scrollbar-thumb:hover { opacity: 1; }
        .flashcard-face { scrollbar-width: thin; scrollbar-color: var(--secondary-color) rgba(0,0,0,0.02); }


        .flashcard-back strong.main-question { color: #2c3e50; display: block; margin-bottom: 15px; font-size: 1.2em; font-weight: 600; text-align:center;}
        .flashcard-back p.details-text { font-size: 0.95em; color: #555; margin-bottom: 18px; }

        .answer-label { color: var(--accent-color); font-weight: bold; margin-top: 15px; margin-bottom: 10px; display: block; font-size: 1.1em; }
        .answer-content, .answer-list { width: 100%; }
        .answer-list { list-style-type: none; padding-left: 0; }
        .answer-list li { margin-bottom: 14px; }
        .answer-list .item-text { display: block; margin-bottom: 5px; color: var(--text-color-back); font-weight: 500; }
        .answer-value { color: var(--primary-color); font-weight: bold; font-size: 1.05em; }
        .explanation { font-size: 0.9em; color: #777; margin-left: 18px; margin-top: 5px; line-height: 1.55; }
        .answer-content p { margin-bottom: 8px;}
        .answer-content ul { list-style-position: outside; padding-left:20px; margin-top: 5px;}
        .answer-content ul li { margin-bottom: 5px; list-style-type: disc; color: var(--text-color-back); }
        .answer-content strong { font-weight: bold; color: var(--primary-color); }


        .flashcard-back ul:not(.answer-list):not(.answer-content ul) { list-style-position: outside; padding-left: 20px; margin-top: 12px; }
        .flashcard-back ul:not(.answer-list):not(.answer-content ul) li { margin-bottom: 8px; }
        .flashcard-back code { background-color: var(--code-bg-color); color: var(--code-text-color); padding: 5px 9px; border-radius: 6px; font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 0.95em; word-break: break-all; display: inline-block; margin: 2px 0; border: 1px solid #dfe3e6; }
        .flashcard-back .formula { font-weight: bold; color: var(--accent-color); margin: 12px 0; font-size: 1.1em; display: block; text-align: center; }
        
        .learn-more-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.25s ease, transform 0.15s ease;
            z-index: 10; 
        }
        .learn-more-btn:hover { background-color: #0056b3; transform: scale(1.05); }

        .navigation-controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 25px; width: 100%; flex-wrap: wrap; }
        .nav-button, .shuffle-button { background-color: var(--primary-color); color: white; border: none; padding: 15px 28px; border-radius: 30px; cursor: pointer; font-size: 1.05em; font-weight: 500; transition: background-color 0.25s ease, transform 0.15s ease, box-shadow 0.25s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
        .nav-button:hover, .shuffle-button:hover { background-color: #0056b3; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.12); }
        .nav-button:active, .shuffle-button:active { transform: translateY(0px) scale(0.97); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav-button:disabled { background-color: var(--secondary-color); cursor: not-allowed; opacity: 0.6; transform: none; box-shadow: none; }
        .card-counter { font-size: 1.15em; color: var(--secondary-color); font-weight: 500; min-width: 120px; text-align: center; }

        /* Modal Styling */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); 
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000; 
            padding: 20px;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px; 
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 800px; 
            max-height: 90vh; 
            overflow-y: auto;
            position: relative;
            animation: fadeInModal 0.4s ease-out;
        }

            from { opacity: 0; transform: translateY(-30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .modal-close-btn {
            position: absolute;
            top: 15px; right: 20px;
            background: transparent;
            border: none;
            font-size: 2em; 
            font-weight: 300;
            color: var(--secondary-color);
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            transition: color 0.2s ease;
        }
        .modal-close-btn:hover { color: #333; }

        #modalTheoryContent h3 { font-size: 1.4em; color: #333; margin-top: 25px; margin-bottom: 12px;}
        #modalTheoryContent h4 { font-size: 1.2em; color: #444; margin-top: 20px; margin-bottom: 10px; font-weight:600;}
        #modalTheoryContent p { margin-bottom: 12px; line-height: 1.7; font-size: 1.05em; color: #444;}
        #modalTheoryContent ul { list-style-type: disc; margin-left: 25px; margin-bottom: 15px; }
        #modalTheoryContent ul li { margin-bottom: 8px; }
        #modalTheoryContent ol { list-style-type: decimal; margin-left: 25px; margin-bottom: 15px; }
        #modalTheoryContent ol li { margin-bottom: 8px; }
        #modalTheoryContent code { background-color: var(--code-bg-color); color: var(--code-text-color); padding: 3px 7px; border-radius: 4px; border: 1px solid #dfe3e6; font-size: 0.95em; }

        #modalTheoryContent th, #modalTheoryContent td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        #modalTheoryContent th { background-color: #f8f9fa; font-weight: 600; }

        .modal-content::-webkit-scrollbar { width: 8px; }
        .modal-content::-webkit-scrollbar-track { background: #f1f1f1; border-radius:10px; }
        .modal-content::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px;}
        .modal-content::-webkit-scrollbar-thumb:hover { background: #aaa; }
        .modal-content { scrollbar-width: thin; scrollbar-color: #ccc #f1f1f1; }

        @media (max-width: 640px) {
            :root { --card-width: 90vw; }

            .nav-button, .shuffle-button { padding: 12px 20px; font-size: 1em; }
            .modal-content { padding: 20px; width: 95%; }
            #modalTheoryContent h2 {font-size: 1.6em;} #modalTheoryContent h3 {font-size: 1.3em;} #modalTheoryContent p {font-size: 1em;}
        }
         @media (max-width: 420px) {
             header h1 { font-size: 1.8em; } .flashcard-face { padding: 15px; }

             .learn-more-btn { font-size: 0.8em; padding: 6px 10px; bottom: 10px; right: 10px;}
         }
    </style>

    <script>
        const flashcardData = [
            {
                front: { title: "Fundamental Quantities & SI Units", hint: "The 7 pillars of measurement." },
                back: {
                    main: "List the 7 fundamental quantities and their SI units:",
                    details: `<ul>
                                <li>Length (meter - m)</li>
                                <li>Mass (kilogram - kg)</li>
                                <li>Time (second - s)</li>
                                <li>Electric Current (ampere - A)</li>
                                <li>Thermodynamic Temperature (kelvin - K)</li>
                                <li>Amount of Substance (mole - mol)</li>
                                <li>Luminous Intensity (candela - cd)</li>
                             </ul>`
                },
                detailedTheory: `<h2>Fundamental Physical Quantities and SI Units</h2>
                    <p>In physics, certain physical quantities are chosen as fundamental quantities. All other quantities, known as derived quantities, can be expressed in terms of these fundamental quantities. The International System of Units (SI) defines seven fundamental quantities:</p>
                    <table>
                        <thead><tr><th>Fundamental Quantity</th><th>SI Unit</th><th>Symbol</th></tr></thead>
                        <tbody>
                            <tr><td>Length</td><td>meter</td><td>m</td></tr>
                            <tr><td>Mass</td><td>kilogram</td><td>kg</td></tr>
                            <tr><td>Time</td><td>second</td><td>s</td></tr>
                            <tr><td>Electric Current</td><td>ampere</td><td>A</td></tr>
                            <tr><td>Thermodynamic Temperature</td><td>kelvin</td><td>K</td></tr>
                            <tr><td>Amount of Substance</td><td>mole</td><td>mol</td></tr>
                            <tr><td>Luminous Intensity</td><td>candela</td><td>cd</td></tr>
                        </tbody>
                    </table>
                    <h3>Importance for JEE:</h3>
                    <p>Understanding these fundamental units is crucial for dimensional analysis, unit conversions, and ensuring consistency in problem-solving. Questions can directly ask for the SI unit of a derived quantity, which often requires breaking it down to its fundamental components.</p>
                    <p>Additionally, two supplementary units are recognized in SI: </p>
                    <ul><li><strong>Radian (rad)</strong> for plane angle. The angle subtended at the center of a circle by an arc equal in length to the radius of the circle.</li><li><strong>Steradian (sr)</strong> for solid angle. The solid angle subtended at the center of a sphere by a surface area on the sphere equal to the square of the radius of the sphere.</li></ul>
                    <p>These are often treated as dimensionless for dimensional analysis purposes (as they are ratios of similar quantities, e.g., length/length).</p>
                    <h4>Example:</h4><p>Find the SI unit of Energy. Energy (Work) = Force × Distance. Force = Mass × Acceleration. Acceleration = Velocity/Time = (Length/Time)/Time = Length/Time². So, Force = Mass × Length/Time². Energy = Mass × Length/Time² × Length = Mass × Length²/Time². SI unit = kg m²/s² (which is also known as a Joule, J).</p>`
            },
            {
                front: { title: "Principle of Homogeneity", hint: "Apples to apples." },
                back: {
                    main: "What is the Principle of Homogeneity of Dimensions?",
                    details_text: "It states that the dimensions of all the terms in a physical expression must be the same. Only quantities with the same dimensions can be added, subtracted, or equated.",
                    example: "Example: In <code>v = u + at</code>, dimensions of <code>v</code>, <code>u</code>, and <code>at</code> are all <code>[L T<sup>-1</sup>]</code>."
                },
                detailedTheory: `<h2>Principle of Homogeneity of Dimensions</h2>
                    <p>The principle of homogeneity of dimensions is a cornerstone of dimensional analysis. It states that for a physical equation to be dimensionally correct, all the terms on both sides of the equation must have the same dimensions. Essentially, you can only add, subtract, or equate quantities if they represent the same kind of physical entity.</p>
                    <h4>Key Implications:</h4>
                    <ul>
                        <li><strong>Addition & Subtraction:</strong> Physical quantities can be added or subtracted only if they have identical dimensions. For instance, you cannot add a length to a time. If an equation reads <code>X + Y = Z</code>, then for it to be valid, <code>[X] = [Y] = [Z]</code> must hold true.</li>
                        <li><strong>Equating Quantities:</strong> If two quantities are equated (e.g., <code>P = Q</code>), their dimensions must be identical: <code>[P] = [Q]</code>.</li>
                        <li><strong>Arguments of Functions:</strong> The arguments of special mathematical functions like trigonometric (sin, cos, tan), exponential (e<sup>x</sup>), and logarithmic (log x) functions must be dimensionless quantities. For example, in the expression <code>sin(ωt)</code>, the term <code>ωt</code> (angular frequency × time) must be dimensionless. Similarly, powers to which physical quantities are raised must be pure numbers.</li>
                    </ul>
                    <h4>Applications of this Principle:</h4>
                    <ol>
                        <li><strong>Checking Dimensional Correctness:</strong> This is the most direct application. If an equation fails the homogeneity test, it is dimensionally incorrect and thus physically incorrect (though the reverse isn't always true – a dimensionally correct equation might still be wrong due to missing dimensionless constants).</li>
                        <li><strong>Deriving Relations:</strong> It helps in deducing the relationship between different physical quantities if we know the factors upon which a particular quantity depends (Method of Dimensions).</li>
                        <li><strong>Unit Conversion:</strong> It forms the basis for converting the numerical value of a physical quantity from one system of units to another.</li>
                    </ol>
                    <h4>Example: Checking van der Waals Equation</h4>
                    <p>The van der Waals equation for one mole of a real gas is given by:</p>
                    <p style="text-align:center;"><code>(P + a/V²)(V - b) = RT</code></p>
                    <p>Here, P is pressure, V is volume, T is temperature, and R is the universal gas constant. We need to find the dimensions of constants 'a' and 'b'.</p>
                    <ul>
                        <li>According to the principle of homogeneity, since <code>a/V²</code> is added to <code>P</code>, their dimensions must be the same:
                            <code>[a/V²] = [P]</code><br>
                            <code>[a] / [L³]² = [M L⁻¹ T⁻²]</code> (as <code>[V] = [L³]</code>)<br>
                            <code>[a] / [L⁶] = [M L⁻¹ T⁻²]</code><br>
                            So, <code>[a] = [M L⁵ T⁻²]</code>.
                        </li>
                        <li>Similarly, since 'b' is subtracted from 'V', their dimensions must be the same:
                            <code>[b] = [V]</code><br>
                            So, <code>[b] = [L³]</code>.
                        </li>
                    </ul>
                    <p>This demonstrates how the principle helps determine the dimensions of unknown constants within physical equations, a common type of problem in JEE.</p>`
            },
            {
                front: { title: "Dimensional Formula: Gravitational Constant (G)", hint: "Universal attraction force." },
                back: {
                    main: "Derive the dimensional formula for Gravitational Constant (G).",
                    formula: "From Newton's Law of Gravitation: <code>F = G (m<sub>1</sub>m<sub>2</sub>) / r<sup>2</sup></code>",
                    derivation: "<code>G = F r<sup>2</sup> / (m<sub>1</sub>m<sub>2</sub>)</code><br><code>[G] = [M L T<sup>-2</sup>] [L<sup>2</sup>] / ([M][M])</code>",
                    answer_content: "<strong><code>[G] = [M<sup>-1</sup> L<sup>3</sup> T<sup>-2</sup>]</code></strong>"
                },
                detailedTheory: `<h2>Dimensional Formula for Gravitational Constant (G)</h2>
                    <p>The Gravitational Constant (G) is a fundamental physical constant that appears in Newton's Law of Universal Gravitation. This law quantifies the attractive force between any two objects with mass.</p>
                    <h4>Newton's Law of Universal Gravitation:</h4>
                    <p>The law states that the gravitational force (F) between two point masses (m₁ and m₂) is directly proportional to the product of their masses and inversely proportional to the square of the distance (r) between their centers. The formula is:</p>
                    <p style="text-align:center;"><code>F = G * (m₁ * m₂) / r²</code></p>
                    <p>Where:</p>
                    <ul>
                        <li><code>F</code> = Gravitational force</li>
                        <li><code>G</code> = Gravitational Constant</li>
                        <li><code>m₁</code>, <code>m₂</code> = Masses of the two objects</li>
                        <li><code>r</code> = Distance between the centers of the two masses</li>
                    </ul>
                    <h4>Derivation of Dimensional Formula for G:</h4>
                    <p>To find the dimensions of G, we first rearrange Newton's formula to solve for G:</p>
                    <p style="text-align:center;"><code>G = (F * r²) / (m₁ * m₂)</code></p>
                    <p>Next, we substitute the dimensional formulas for each of the quantities on the right-hand side:</p>
                    <ul>
                        <li>Dimension of Force (F): From <code>F = ma</code>, the dimension of force is <code>[M L T⁻²]</code>.</li>
                        <li>Dimension of distance (r): <code>[L]</code>. Therefore, the dimension of <code>r²</code> is <code>[L²]</code>.</li>
                        <li>Dimension of mass (m₁ or m₂): <code>[M]</code>. Therefore, the dimension of <code>m₁ * m₂</code> is <code>[M] * [M] = [M²]</code>.</li>
                    </ul>
                    <p>Now, substitute these dimensions back into the equation for G:</p>
                    <p><code>[G] = ([M L T⁻²] * [L²]) / [M²]</code></p>
                    <p>Combine the terms in the numerator:</p>
                    <p><code>[G] = [M L¹⁺² T⁻²] / [M²] = [M L³ T⁻²] / [M²]</code></p>
                    <p>Finally, simplify by dividing the dimensions of mass:</p>
                    <p><code>[G] = M¹⁻² L³ T⁻²</code></p>
                    <p style="text-align:center; font-size:1.2em;"><strong><code>[G] = [M⁻¹ L³ T⁻²]</code></strong></p>
                    <h4>SI Units:</h4>
                    <p>From its dimensions, the SI unit of G can be expressed as m³ kg⁻¹ s⁻². The accepted numerical value of G is approximately <code>6.674 × 10⁻¹¹ N m²/kg²</code> (which is equivalent to m³ kg⁻¹ s⁻²).</p>
                    <h4>Importance for JEE:</h4>
                    <p>The dimensions of G are fundamental and frequently tested in JEE, either directly or as part of more complex problems. This includes:
                    <ul>
                        <li>Checking the dimensional correctness of equations involving gravity.</li>
                        <li>Converting units of G or related quantities.</li>
                        <li>Problems involving the derivation of expressions for quantities like escape velocity or orbital period, where G plays a crucial role.</li>
                    </ul>
                    Understanding the dimensional nature of G is essential for a solid foundation in mechanics and gravitation.</p>`
            },
            {
                front: { title: "Significant Figures", hint: "How precise is your number?" },
                back: { 
                    main: "How many significant figures are in the following?", 
                    details_text: "Rules for significant figures help determine the precision of a measurement.",
                    answer_items: [
                        {
                            item: "(a) 0.0050210 kg",
                            value: "5 significant figures",
                            explanation: "(Digits: 5,0,2,1,0. Leading zeros are not significant. Trailing zero after decimal is significant.)"

                detailedTheory: `<h2>Significant Figures: Precision in Measurement</h2>
                    <p>Significant figures (or significant digits) of a number are those digits that carry meaning contributing to its measurement resolution. They represent all the certain digits plus one uncertain digit in a measurement.</p>
                    <h3>Rules for Identifying Significant Figures:</h3>
                    <ol>
                        <li><strong>All non-zero digits are significant.</strong> Example: <code>123.45</code> has 5 significant figures. <code>789</code> has 3 significant figures.</li>
                        <li><strong>Zeros between non-zero digits are significant.</strong> (Captive zeros) Example: <code>1002.5</code> has 5 significant figures. <code>3.006</code> has 4 significant figures.</li>
                        <li><strong>Leading zeros (zeros to the left of the first non-zero digit) are NOT significant.</strong> They only indicate the position of the decimal point. Example: <code>0.0075</code> has 2 significant figures (7 and 5). <code>0.02</code> has 1 significant figure (2).</li>
                        <li><strong>Trailing zeros (zeros at the right end of a number):</strong>
                            <ul>
                                <li><strong>Are significant if the number contains a decimal point.</strong> Example: <code>2.500</code> has 4 significant figures. <code>0.050</code> has 2 significant figures (5 and the trailing 0). <code>200.</code> (with a decimal point explicitly shown) has 3 significant figures.</li>
                                <li><strong>Are ambiguous if the number does not contain a decimal point and ends in zeros.</strong> Example: <code>2500</code> could have 2, 3, or 4 significant figures. To avoid this ambiguity, scientific notation is preferred.
                                    <ul>
                                        <li><code>2.5 × 10³</code> indicates 2 significant figures.</li>
                                        <li><code>2.50 × 10³</code> indicates 3 significant figures.</li>
                                        <li><code>2.500 × 10³</code> indicates 4 significant figures.</li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li><strong>Exact numbers have an infinite number of significant figures.</strong> These include numbers from definitions (e.g., 1 minute = 60 seconds; 12 inches = 1 foot), counts of discrete objects (e.g., 5 apples), or constants in established formulas (e.g., the '2' in <code>2πr</code> or <code>(1/2)at²</code>). These do not limit the number of significant figures in a calculation.</li>
                        <li><strong>In scientific notation (a × 10<sup>b</sup>), all digits in the coefficient 'a' are significant.</strong> Example: <code>6.022 × 10²³</code> has 4 significant figures.</li>
                    </ol>
                    <h3>Operations with Significant Figures:</h3>
                    <h4>1. Addition and Subtraction:</h4>
                    <p>The result should be rounded to the same number of <strong>decimal places</strong> as the number in the calculation with the fewest decimal places. The final answer reflects the precision of the least precise measurement (in terms of position of uncertainty).</p>
                    <p>Example: <code>12.34 cm + 0.523 cm + 7.8 cm</code>.
                    The least precise measurement is <code>7.8 cm</code> (one decimal place).
                    Sum = <code>20.663 cm</code>. Rounded to one decimal place, the result is <code>20.7 cm</code>.</p>
                    <h4>2. Multiplication and Division:</h4>
                    <p>The result should be rounded to the same number of <strong>significant figures</strong> as the number in the calculation with the fewest significant figures.</p>
                    <p>Example: Calculate area of a rectangle with length = 3.141 cm (4 s.f.) and width = 2.5 cm (2 s.f.).
                    Area = <code>Length × Width = 3.141 cm × 2.5 cm = 7.8525 cm²</code>.
                    The factor with the fewest significant figures is <code>2.5 cm</code> (two s.f.).
                    Therefore, the result should be rounded to two significant figures: <code>7.9 cm²</code>.</p>
                    <h4>Rounding Off Rules (General):</h4>
                    <ul>
                        <li>If the digit to be dropped is <strong>greater than 5</strong>, the preceding digit is incremented. (e.g., 2.76 rounds to 2.8 if rounding to one decimal place).</li>
                        <li>If the digit to be dropped is <strong>less than 5</strong>, the preceding digit remains unchanged. (e.g., 2.73 rounds to 2.7).</li>
                        <li>If the digit to be dropped is <strong>exactly 5</strong>:
                            <ul>
                                <li>And the 5 is followed by any non-zero digit(s), the preceding digit is incremented. (e.g., 2.751 rounds to 2.8).</li>
                                <li>And the 5 is followed by only zeros (or nothing):
                                    <ul>
                                     <li>If the preceding digit is <strong>odd</strong>, it is incremented. (e.g., <code>2.75</code> rounds to <code>2.8</code>)</li>
                                     <li>If the preceding digit is <strong>even</strong>, it remains unchanged. (e.g., <code>2.85</code> rounds to <code>2.8</code>). This is often called "round half to even" or "banker's rounding".</li>
                                    </ul>
                                </li>
                            </ul>
                            <em><strong>JEE Note:</strong> Often in JEE, especially in MCQs without specific instructions, a simpler rule "if the digit to be dropped is 5 or more, round up the preceding digit" might be implicitly followed by setters/options. However, being aware of the standard "round half to even" rule is good practice. The most critical aspect is usually maintaining the correct *number* of significant figures or decimal places.</em>
                        </li>
                    </ul>
                    <h3>Importance for JEE:</h3>
                    <p>Correctly applying significant figure rules is vital for Numerical Answer Type (NAT) questions where exact values are expected to a certain precision. For MCQs, understanding significant figures can help eliminate options or choose the one that correctly reflects the precision of the input data. Misinterpreting significant figures can lead to penalties even if the conceptual understanding is correct.</p>
                    <h4>Example Problem:</h4>
                    <p>The side of a cube is measured to be <code>(2.50 ± 0.02) cm</code>. Calculate its volume keeping significant figures and error propagation in mind.</p>
                    <p>Nominal Volume <code>V = l³ = (2.50 cm)³ = 15.625 cm³</code>.</p>
                    <p>Since 2.50 cm has 3 significant figures, the volume (due to multiplication) should also be rounded to 3 significant figures: <code>V = 15.6 cm³</code>.</p>
                    <p>For error propagation (see relevant card): <code>ΔV/V = 3 (Δl/l) = 3 (0.02/2.50) = 3 × 0.008 = 0.024</code>.</p>
                    <p>Absolute error <code>ΔV = V × (ΔV/V) = 15.6 cm³ × 0.024 ≈ 0.3744 cm³</code>. Rounded to one significant figure (as it's an error and its first non-zero digit is in the tenths place relative to 15.6), <code>ΔV ≈ 0.4 cm³</code>.</p>
                    <p>So, Volume = <code>(15.6 ± 0.4) cm³</code>. (Note: The value and its error should typically be quoted to the same decimal place where the error's first significant digit appears).</p>`
            },

                front: { title: "Dimensional Formula: Permittivity of Free Space (ε₀)", hint: "Related to electric fields in vacuum." },

                    main: "Derive the dimensional formula for Permittivity of Free Space (ε₀).",
                    formula: "From Coulomb's Law: <code>F = 1/(4πε₀) * (q<sub>1</sub>q<sub>2</sub>)/r<sup>2</sup></code> (q is charge, I=q/t => q=It)",
                    derivation: "<code>ε₀ = (q<sub>1</sub>q<sub>2</sub>) / (4πF r<sup>2</sup>)</code><br><code>[ε₀] = [A T]<sup>2</sup> / ([M L T<sup>-2</sup>] [L<sup>2</sup>])</code> (as [q] = [AT])",
                    answer_content: "<strong><code>[ε₀] = [M<sup>-1</sup> L<sup>-3</sup> T<sup>4</sup> A<sup>2</sup>]</code></strong>"
                },
                detailedTheory: `<h2>Permittivity of Free Space (ε₀)</h2>
                    <p>The permittivity of free space, denoted as ε₀ (epsilon-nought), is a fundamental physical constant that appears in electromagnetism. It represents the capability of a vacuum (free space) to permit electric field lines.</p>
                    <h4>Definition & Context:</h4>
                    <p>ε₀ is primarily introduced through <strong>Coulomb's Law</strong>, which describes the electrostatic force (F) between two point charges (q₁ and q₂):</p>
                    <p style="text-align:center;"><code>F = (1 / (4πɛ₀)) * (q₁ * q₂) / r²</code></p>
                    <p>Where 'r' is the distance between the charges. The term <code>4π</code> is a geometric factor. ε₀ acts as a proportionality constant that characterizes the electric properties of vacuum.</p>
                    <h4>Derivation of Dimensional Formula for ε₀:</h4>
                    <p>From Coulomb's Law, we can rearrange to solve for ε₀:</p>
                    <p style="text-align:center;"><code>ε₀ = (q₁ * q₂) / (4π * F * r²)</code></p>
                    <p>To find the dimensions of ε₀, we substitute the dimensions of the quantities involved (4π is dimensionless):</p>
                    <ul>
                        <li>Dimension of Charge (q): Charge is related to electric current (I) and time (t) by <code>q = I * t</code>. So, the dimension of charge <code>[q] = [A T]</code> (where A is the dimension of current, Ampere, and T is the dimension of time). Thus, <code>[q₁ * q₂] = [A T] * [A T] = [A² T²]</code>.</li>
                        <li>Dimension of Force (F): <code>[M L T⁻²]</code>.</li>
                        <li>Dimension of distance (r): <code>[L]</code>, so <code>[r²] = [L²]</code>.</li>
                    </ul>
                    <p>Substituting these into the equation for ε₀:</p>
                    <p><code>[ε₀] = [A² T²] / ([M L T⁻²] * [L²])</code></p>
                    <p><code>[ε₀] = [A² T²] / [M L¹⁺² T⁻²] = [A² T²] / [M L³ T⁻²]</code></p>
                    <p>Now, by bringing the terms from the denominator to the numerator (inverting their powers):</p>
                    <p style="text-align:center; font-size:1.2em;"><strong><code>[ε₀] = [M⁻¹ L⁻³ T²⁻⁽⁻²⁾ A²] = [M⁻¹ L⁻³ T⁴ A²]</code></strong></p>
                    <h4>SI Units:</h4>
                    <p>The SI unit of permittivity is Farad per meter (F/m). The value of ε₀ is approximately <code>8.854 × 10⁻¹² F/m</code>.
                    It can also be expressed in terms of base units using its dimensional formula: kg⁻¹ m⁻³ s⁴ A².</p>
                    <h4>Relation to Speed of Light (c) and Permeability of Free Space (μ₀):</h4>
                    <p>ε₀ is related to the permeability of free space (μ₀) and the speed of light in vacuum (c) by the important equation derived from Maxwell's equations:</p>
                    <p style="text-align:center;"><code>c = 1 / √(μ₀ε₀)</code>   or   <code>c² = 1 / (μ₀ε₀)</code></p>
                    <p>This relation highlights a deep connection between electricity, magnetism, and light.</p>
                    <h4>Importance for JEE:</h4>
                    <p>The dimensions and unit of ε₀ are frequently required in JEE problems. Understanding its role in Coulomb's law, Gauss's law, and its relation to 'c' and 'μ₀' is critical for solving problems in electrostatics, capacitors, and electromagnetism. Questions often involve calculating forces, fields, or capacitance where ε₀ is a key component.</p>`
            },

                    derivation: "<code>[μ₀] = 1 / ([L T<sup>-1</sup>]<sup>2</sup> [M<sup>-1</sup> L<sup>-3</sup> T<sup>4</sup> A<sup>2</sup>])</code><br><code>[μ₀] = 1 / ([L<sup>2</sup> T<sup>-2</sup>] [M<sup>-1</sup> L<sup>-3</sup> T<sup>4</sup> A<sup>2</sup>]) = 1 / [M<sup>-1</sup> L<sup>-1</sup> T<sup>2</sup> A<sup>2</sup>]</code>",
                    answer_content: "<strong><code>[μ₀] = [M L T<sup>-2</sup> A<sup>-2</sup>]</code></strong>"
                },
                detailedTheory: `<h2>Permeability of Free Space (μ₀)</h2>
                    <p>The permeability of free space, denoted as μ₀ (mu-nought), is another fundamental physical constant in electromagnetism. It characterizes the ability of a vacuum (free space) to support the formation of a magnetic field.</p>
                    <h4>Definition & Context:</h4>
                    <p>μ₀ is often introduced in the context of magnetism, particularly with laws like:</p>
                    <ul>
                        <li><strong>Ampère's Force Law:</strong> Describes the force between two parallel current-carrying conductors. The force per unit length (F/L) between two long, straight, parallel conductors separated by distance 'r' and carrying currents I₁ and I₂ is given by: <code>(F/L) = (μ₀ * I₁ * I₂) / (2πr)</code>. Historically, μ₀ was *defined* via this relation to fix the value of Ampere. μ₀ has an exact defined value: <code>μ₀ = 4π × 10⁻⁷ N/A²</code> (Newton per Ampere squared) or H/m (Henry per meter).</li>
                        <li><strong>Biot-Savart Law:</strong> Calculates the magnetic field <code>d<strong>B</strong></code> produced by an infinitesimal current element <code>Id<strong>l</strong></code>: <code>d<strong>B</strong> = (μ₀ / 4π) * (Id<strong>l</strong> × <strong>r̂</strong>) / r²</code>.</li>
                        <li><strong>Ampère's Circuital Law:</strong> Relates the integrated magnetic field around a closed loop to the electric current passing through the loop: <code>∮ <strong>B</strong> ⋅ d<strong>l</strong> = μ₀I_enc</code>.</li>
                    </ul>
                    <h4>Derivation of Dimensional Formula for μ₀:</h4>
                    <p>We can derive the dimensions of μ₀ in a few ways:</p>
                    <h5>Method 1: Using Ampère's Force Law (F/L definition)</h5>
                    <p><code>μ₀ = (F/L) * (2πr) / (I₁I₂)</code>. (2π is dimensionless)</p>
                    <p>Dimensions: <code>[F/L] = [M L T⁻²] / [L] = [M T⁻²]</code> (Force per unit length).</p>
                    <p><code>[r] = [L]</code>.</p>
                    <p><code>[I₁I₂] = [A²]</code>.</p>
                    <p>So, <code>[μ₀] = ([M T⁻²] * [L]) / [A²] = [M L T⁻² A⁻²]</code>.</p>
                    
                    <h5>Method 2: Using the relation c² = 1/(μ₀ε₀)</h5>
                    <p>This is a more common way if [ε₀] and [c] are known. Rearranging for μ₀: <code>μ₀ = 1 / (c²ε₀)</code></p>
                    <p>We know:</p>
                    <ul>
                        <li>Dimension of speed of light [c] = <code>[L T⁻¹]</code>, so <code>[c²] = [L² T⁻²]</code>.</li>
                        <li>Dimension of permittivity [ε₀] = <code>[M⁻¹ L⁻³ T⁴ A²]</code> (derived previously).</li>
                    </ul>
                    <p>So, <code>[μ₀] = 1 / ([L² T⁻²] * [M⁻¹ L⁻³ T⁴ A²])</code></p>
                    <p><code>[μ₀] = 1 / [M⁻¹ L²⁻³ T⁻²⁺⁴ A²] = 1 / [M⁻¹ L⁻¹ T² A²]</code></p>
                    <p>Bringing terms to the numerator:</p>
                    <p style="text-align:center; font-size:1.2em;"><strong><code>[μ₀] = [M L T⁻² A⁻²]</code></strong></p>
                    <h4>SI Units:</h4>
                    <p>The SI unit of μ₀ is Henry per meter (H/m), or Newton per Ampere squared (N/A²), or Tesla meter per Ampere (T·m/A).
                    From dimensions: kg·m·s⁻²·A⁻².</p>
                    <h4>Importance for JEE:</h4>
                    <p>μ₀ is central to magnetism. Its value, dimensions, and role in Ampere's Law, Biot-Savart Law, and phenomena like self/mutual inductance are vital. Problems involving magnetic fields from various current configurations, forces on moving charges/currents in magnetic fields, and electromagnetic induction will invariably involve μ₀. The relationship <code>c²μ₀ε₀ = 1</code> is a very important identity often tested.</p>`
            },
            {
                front: { title: "Applications of Dimensional Analysis", hint: "What can it do for you?" },
                back: {
                    main: "List three major applications of dimensional analysis.",
                    details: `<ul>
                                <li>Checking the dimensional correctness of a physical equation (Principle of Homogeneity).</li>
                                <li>Deriving the relationship between different physical quantities (Method of Dimensions).</li>
                                <li>Converting units of a physical quantity from one system to another.</li>
                             </ul>`
                },
                detailedTheory: `<h2>Applications of Dimensional Analysis</h2>
                    <p>Dimensional analysis is a powerful conceptual tool used to understand and verify physical relationships. Its primary applications in physics, particularly relevant for JEE, are:</p>
                    <h4>1. Checking the Dimensional Correctness of a Physical Equation:</h4>
                    <p>This is based on the <strong>Principle of Homogeneity of Dimensions</strong>, which states that for an equation to be dimensionally correct, all terms added or subtracted must have the same dimensions, and the dimensions on both sides of the equation must be identical.</p>
                    <p><strong>Example:</strong> Consider the equation for displacement <code>s = ut + (1/2)at²</code>.
                    <ul>
                        <li>Dimension of s (displacement): <code>[L]</code></li>
                        <li>Dimension of ut (initial velocity × time): <code>[L T⁻¹] * [T] = [L]</code></li>
                        <li>Dimension of (1/2)at² (acceleration × time²; 1/2 is dimensionless): <code>[L T⁻²] * [T²] = [L]</code></li>
                    </ul>
                    Since all terms have the dimension <code>[L]</code>, the equation is dimensionally correct. Note: This does not confirm the numerical factors like '1/2'.</p>
                    <h4>2. Deriving Relationships Between Physical Quantities (Method of Dimensions):</h4>
                    <p>If we know that a physical quantity Q depends on certain other physical quantities (say X, Y, Z), we can often deduce the form of the relationship using dimensions. We assume <code>Q = k * Xᵃ * Yᵇ * Zᶜ</code>, where 'k' is a dimensionless constant and a, b, c are powers to be determined.</p>
                    <p><strong>Example:</strong> Derive an expression for the time period (T) of a simple pendulum, assuming it depends on its length (l), mass of the bob (m), and acceleration due to gravity (g).
                    Let <code>T ∝ lᵃ mᵇ gᶜ</code>, or <code>T = k lᵃ mᵇ gᶜ</code>.
                    Writing dimensions: <code>[T¹] = [L]ᵃ [M]ᵇ [L T⁻²]ᶜ = [Lᵃ⁺ᶜ Mᵇ T⁻²ᶜ]</code>.
                    Equating powers of M, L, T on both sides:
                    <ul>
                        <li>For M: <code>b = 0</code></li>
                        <li>For L: <code>a + c = 0</code></li>
                        <li>For T: <code>-2c = 1</code>  => <code>c = -1/2</code></li>
                    </ul>
                    From <code>a + c = 0</code>, we get <code>a = -c = 1/2</code>.
                    So, <code>T = k l¹ᐟ² m⁰ g⁻¹ᐟ² = k √(l/g)</code>. The value of 'k' (which is 2π) must be found by experiment or more detailed theory.</p>
                    <h4>3. Converting Units of a Physical Quantity from One System to Another:</h4>
                    <p>A physical quantity Q can be expressed as <code>Q = n * u</code>, where 'n' is the numerical value and 'u' is the unit. If we change the unit system from u₁ to u₂, the numerical value also changes from n₁ to n₂ such that <code>n₁u₁ = n₂u₂</code>. If the dimensional formula of the quantity is <code>[MᵃLᵇTᶜ]</code>, then:</p>
                    <p><code>n₁ [M₁ᵃL₁ᵇT₁ᶜ] = n₂ [M₂ᵃL₂ᵇT₂ᶜ]</code></p>
                    <p><code>n₂ = n₁ * (M₁/M₂)ᵃ * (L₁/L₂)ᵇ * (T₁/T₂)ᶜ</code></p>
                    <p><strong>Example:</strong> Convert 1 Newton (SI unit of force) to dynes (CGS unit of force).
                    Dimensional formula for force = <code>[M¹L¹T⁻²]</code>. So, a=1, b=1, c=-2.
                    SI: M₁=1kg, L₁=1m, T₁=1s; n₁=1.
                    CGS: M₂=1g, L₂=1cm, T₂=1s.
                    <code>n₂ = 1 * (1kg/1g)¹ * (1m/1cm)¹ * (1s/1s)⁻²</code>
                    <code>n₂ = (1000g/1g) * (100cm/1cm) * (1)⁻² = 1000 * 100 = 10⁵</code>.
                    So, 1 Newton = 10⁵ dynes.</p>
                    <p>These applications are frequently tested in JEE, requiring a clear understanding of how to manipulate and interpret dimensions.</p>`
            },
            {
                front: { title: "Limitations of Dimensional Analysis", hint: "Where it falls short." },
                back: {
                    main: "List three major limitations of dimensional analysis.",
                    details: `<ul>
                                <li>Cannot determine the value of dimensionless constants (e.g., k in F=kx, or 2π).</li>
                                <li>Cannot derive relations involving trigonometric (sin, cos), exponential (e<sup>x</sup>), or logarithmic (log x) functions. Such functions must have dimensionless arguments.</li>
                                <li>If a quantity depends on more than the number of fundamental dimensions used (e.g., more than 3 variables if using M,L,T), the method may not yield a unique formula. It also cannot distinguish between quantities having the same dimensions.</li>
                             </ul>`
                },
                detailedTheory: `<h2>Limitations of Dimensional Analysis</h2>
                    <p>While dimensional analysis is a very useful tool in physics, it has certain inherent limitations that students preparing for JEE must be aware of:</p>
                    <ol>
                        <li><strong>Dimensionless Constants Cannot Be Determined:</strong>
                            <p>Dimensional analysis cannot provide the value of dimensionless constants of proportionality or numerical factors in an equation. For example, in deriving the time period of a simple pendulum <code>T = k√(l/g)</code>, dimensional analysis can find that T is proportional to <code>√(l/g)</code> but cannot find the value of the dimensionless constant <code>k</code> (which is 2π). These constants must be determined through experiments or more advanced theoretical derivations.</p>
                        </li>
                        <li><strong>Cannot Derive Formulae Involving Sums or Differences of Physical Quantities:</strong>
                            <p>Dimensional analysis works best when the physical quantity is a product of powers of other quantities (e.g., <code>Q = XᵃYᵇZᶜ</code>). It cannot be used to derive equations that involve the sum or difference of two or more terms, such as kinematic equations like <code>s = ut + (1/2)at²</code> or <code>v² = u² + 2as</code>. However, it *can* be used to check the dimensional correctness of such equations term by term using the principle of homogeneity.</p>
                        </li>
                        <li><strong>Cannot Derive Formulae Involving Trigonometric, Exponential, or Logarithmic Functions:</strong>
                            <p>Physical relationships that involve trigonometric functions (sin, cos, tan, etc.), exponential functions (e<sup>x</sup>), or logarithmic functions (log x, ln x) cannot be derived using dimensional analysis. The arguments of these functions must always be dimensionless. For example, in <code>y = A sin(ωt)</code>, the term <code>ωt</code> must be dimensionless.</p>
                        </li>
                        <li><strong>Dependency on More Factors than Fundamental Dimensions:</strong>
                            <p>If a physical quantity depends on more factors than the number of fundamental dimensions used in the analysis (typically M, L, T for mechanics), dimensional analysis alone cannot give a complete or unique relationship. For example, if a quantity depends on four variables and we only have three equations from equating powers of M, L, and T, we cannot solve for all the exponents uniquely.</p>
                        </li>
                        <li><strong>Does Not Distinguish Between Quantities with Same Dimensions:</strong>
                            <p>Many different physical quantities can have the same dimensional formula (e.g., work and torque both are <code>[ML²T⁻²]</code>; frequency and angular velocity both are <code>[T⁻¹]</code>). Dimensional analysis cannot differentiate between such quantities or their specific roles in different physical contexts. The interpretation depends on the underlying physics.</p>
                        </li>
                        <li><strong>Information About Scalar or Vector Nature:</strong>
                            <p>Dimensional analysis does not provide any information about whether a physical quantity is a scalar or a vector.</p>
                        </li>
                        <li><strong>Not Always Clear Which Factors are Relevant:</strong>
                            <p>The success of deriving a formula using dimensional analysis often depends on correctly identifying all the physical quantities on which the target quantity depends. If a relevant factor is omitted, or an irrelevant one is included, the derived relation will be incorrect.</p>
                    </ol>
                    <p>Despite these limitations, dimensional analysis remains a valuable first check for the plausibility of equations and for understanding the fundamental relationships between physical quantities.</p>`
            },
            { // Quantities with Same Dimensions - Content already good
                front: { title: "Quantities with Same Dimensions", hint: "Dimensional twins!" },
                back: {
                    main: "Name two pairs of physical quantities that have the same dimensional formula.",
                    details: `<ul>
                                <li>Work & Torque: <code>[M L<sup>2</sup> T<sup>-2</sup>]</code></li>
                                <li>Angular Momentum & Planck's Constant: <code>[M L<sup>2</sup> T<sup>-1</sup>]</code></li>
                                <li>Impulse & Linear Momentum: <code>[M L T<sup>-1</sup>]</code></li>
                                <li>Pressure, Stress, Energy Density, Young's Modulus, Bulk Modulus, Shear Modulus: <code>[M L<sup>-1</sup> T<sup>-2</sup>]</code></li>
                             </ul> <p style="font-size:0.9em; color:var(--secondary-color); text-align:left; margin-top:8px;">(Knowing more than two pairs is highly beneficial for JEE.)</p>`
                },
                detailedTheory: `<h2>Physical Quantities with Same Dimensional Formula</h2>
                                  <p>Several distinct physical quantities can share the same dimensional formula. This is a consequence of how they are defined or derived from fundamental quantities. Recognizing these is important for JEE, as questions may require identifying such pairs or using this knowledge to solve problems related to units or dimensional consistency.</p>
                                  <h4>Common Examples of Quantities with Identical Dimensions:</h4>
                                  <ul>
                                      <li><strong><code>[M L² T⁻²]</code></strong>:
                                          <ul>
                                              <li>Work (Force × Distance)</li>
                                              <li>Energy (Kinetic Energy: ½mv², Potential Energy: mgh, etc.)</li>
                                              <li>Torque (Force × Perpendicular distance)</li>
                                              <li>Moment of a couple</li>
                                              <li>Heat (a form of energy)</li>
                                          </ul>
                                      </li>
                                      <li><strong><code>[M L² T⁻¹]</code></strong>:
                                          <ul>
                                              <li>Angular Momentum (Moment of inertia × Angular velocity, or r × p)</li>
                                              <li>Planck's Constant (h) (from E = hν)</li>
                                          </ul>
                                      </li>
                                      <li><strong><code>[M L T⁻¹]</code></strong>:
                                          <ul>
                                              <li>Linear Momentum (Mass × Velocity)</li>
                                              <li>Impulse (Force × Time duration)</li>
                                          </ul>
                                      </li>
                                      <li><strong><code>[M L⁻¹ T⁻²]</code></strong>:
                                          <ul>
                                              <li>Pressure (Force / Area)</li>
                                              <li>Stress (Restoring force / Area)</li>
                                              <li>Energy Density (Energy / Volume)</li>
                                              <li>Young's Modulus (Stress / Strain)</li>
                                              <li>Bulk Modulus (Volumetric Stress / Volumetric Strain)</li>
                                              <li>Shear Modulus (Shear Stress / Shear Strain)</li>
                                          </ul>
                                      </li>
                                      <li><strong><code>[L]</code></strong> (Dimension of Length):
                                          <ul>
                                              <li>Wavelength</li>
                                              <li>Radius of gyration</li>
                                              <li>Light year</li>
                                              <li>Focal length</li>
                                              <li>Displacement, Distance, Amplitude</li>
                                          </ul>
                                      </li>
                                      <li><strong><code>[T⁻¹]</code></strong> (Dimension of Inverse Time):
                                          <ul>
                                              <li>Frequency (Cycles / Time)</li>
                                              <li>Angular frequency (ω = 2πf)</li>
                                              <li>Angular velocity (Angle / Time)</li>
                                              <li>Decay constant (in radioactive decay)</li>
                                              <li>Velocity gradient (dv/dx, in some contexts, though more fully it is <code>[T⁻¹]</code> after L cancels out)</li>
                                          </ul>
                                      </li>
                                      <li><strong><code>[M L⁻¹ T⁻¹]</code></strong>:
                                          <ul>
                                              <li>Coefficient of Viscosity (η)</li>
                                          </ul>
                                      </li>
                                      <li><strong><code>[Dimensionless]</code> or <code>[M⁰ L⁰ T⁰ A⁰...]</code></strong>:
                                          <ul>
                                              <li>Strain (ΔL/L, ΔV/V)</li>
                                              <li>Angle (e.g., radians = arc/radius)</li>
                                              <li>Solid Angle (e.g., steradians = area/radius²)</li>
                                              <li>Refractive Index (c/v)</li>
                                              <li>Relative Density (Specific Gravity)</li>
                                              <li>Relative Permittivity (ε/ε₀)</li>
                                              <li>Relative Permeability (μ/μ₀)</li>
                                              <li>Reynolds Number</li>
                                              <li>Trigonometric Ratios (sin θ, cos θ, etc.)</li>
                                              <li>Poisson's Ratio</li>
                                              <li>Efficiency (Output Power / Input Power)</li>
                                              <li>Quality factor (Q-factor)</li>
                                              <li>Coefficient of friction (μ)</li>
                                          </ul>
                                      </li>
                                  </ul>
                                  <p>While these quantities share the same dimensions, they represent different physical concepts. Some might be scalars, while others are vectors. Their physical nature and the context in which they are used are distinct. For JEE, recognizing these equivalences can simplify unit conversions or dimensional checks.</p>`
            },

                detailedTheory: `<h2>Dimensionless Quantities</h2>
                                  <p>Dimensionless quantities are physical quantities that, by their definition, do not possess any fundamental physical dimensions (like mass, length, time, etc.). Their dimensional formula is typically represented as <code>[M⁰ L⁰ T⁰ A⁰ K⁰ ...]</code>, indicating that all exponents of the base dimensions are zero. They are essentially pure numbers.</p>
                                  <h4>Characteristics of Dimensionless Quantities:</h4>
                                  <ul>
                                      <li><strong>Ratios:</strong> Many dimensionless quantities are defined as ratios of two quantities that have the same dimensions. This causes the dimensions to cancel out.
                                          <br>Example: Strain = Change in length / Original length = <code>[L]/[L] = [L⁰] = Dimensionless</code>.
                                      </li>
                                      <li><strong>Value Independent of Unit System:</strong> Since they are pure numbers, their value remains the same regardless of the system of units used for the underlying measurements (provided the units are consistent within the ratio).</li>
                                      <li><strong>May Still Have Units (Special Case):</strong> Some dimensionless quantities have units associated with them, such as angle (radian) and solid angle (steradian). These units are themselves defined as ratios of same-dimension quantities (e.g., radian = arc length/radius). In dimensional analysis calculations, these units are often treated as '1' or ignored dimensionally, though they are important for geometric clarity.</li>
                                      <li><strong>Arguments of Functions:</strong> Arguments of transcendental functions (like trigonometric, exponential, logarithmic) must always be dimensionless. This is a crucial check in dimensional analysis.</li>
                                  </ul>
                                  <h4>Examples frequently encountered in JEE and general physics:</h4>
                                  <ul>
                                      <li><strong>Strain:</strong> Linear strain (ΔL/L), volumetric strain (ΔV/V), shear strain.</li>
                                      <li><strong>Refractive Index (n):</strong> Ratio of the speed of light in vacuum (c) to the speed of light in a medium (v), i.e., <code>n = c/v</code>.</li>
                                      <li><strong>Angle (θ):</strong> Defined as arc length / radius. Common unit is radian (rad).</li>
                                      <li><strong>Solid Angle (Ω):</strong> Defined as area on a sphere / (radius)². Common unit is steradian (sr).</li>
                                      <li><strong>Relative Density (Specific Gravity):</strong> Ratio of the density of a substance to the density of a reference substance (usually water at 4°C for liquids/solids, or air for gases).</li>
                                      <li><strong>Relative Permittivity (Dielectric Constant, κ or ε<sub>r</sub>):</strong> Ratio of the permittivity of a medium (ε) to the permittivity of free space (ε₀), i.e., <code>κ = ε/ε₀</code>.</li>
                                      <li><strong>Relative Permeability (μ<sub>r</sub>):</strong> Ratio of the permeability of a medium (μ) to the permeability of free space (μ₀), i.e., <code>μ<sub>r</sub> = μ/μ₀</code>.</li>
                                      <li><strong>Poisson's Ratio (σ):</strong> Ratio of lateral strain to longitudinal strain.</li>
                                      <li><strong>Coefficient of Friction (μ):</strong> Ratio of frictional force to normal force.</li>
                                      <li><strong>Reynolds Number (Re):</strong> A dimensionless quantity in fluid mechanics used to predict flow patterns (e.g., laminar vs. turbulent flow). Defined as <code>Re = (ρvD)/η</code>, where ρ is density, v is velocity, D is a characteristic linear dimension, and η is dynamic viscosity. All dimensions cancel out.</li>
                                      <li><strong>Mach Number (M or Ma):</strong> Ratio of the speed of an object moving through a fluid to the local speed of sound in that fluid.</li>
                                      <li><strong>Trigonometric Ratios:</strong> sin θ, cos θ, tan θ, etc. (The angle θ itself, when used in these functions, is also dimensionless, usually in radians).</li>
                                      <li><strong>Logarithms and Exponentials:</strong> The argument of a logarithm (e.g., log x) or the exponent in an exponential function (e.g., e<sup>x</sup>) must be dimensionless. The result of the logarithm/exponential is also usually treated as dimensionless unless it multiplies a dimensioned quantity.</li>
                                      <li><strong>Efficiency (η):</strong> Ratio of useful output energy/power to total input energy/power.</li>
                                      <li><strong>Quality Factor (Q-factor) in Resonance:</strong> A measure of the "quality" or sharpness of a resonance peak in oscillatory systems.</li>
                                      <li><strong>Fine Structure Constant (α):</strong> A fundamental physical constant characterizing the strength of the electromagnetic interaction. Approximately 1/137. Defined as <code>α = e² / (4πε₀ħc)</code>.</li>
                                  </ul>
                                  <p>Understanding and identifying dimensionless quantities is essential in physics for scaling laws, model analysis, and ensuring the mathematical consistency of equations. In JEE problems, questions may directly ask for identification of dimensionless quantities or involve them in the arguments of functions within more complex problems.</p>`

                    main: "Derive the dimensional formula for the Coefficient of Viscosity (η).",
                    formula: "From Newton's law of viscosity: <code>F = -ηA (dv/dx)</code> or Stokes' Law: <code>F = 6πηrv</code>",
                    derivation: "Using Stokes' Law (6π is dimensionless): <code>η = F / (rv)</code><br><code>[η] = [M L T<sup>-2</sup>] / ([L] [L T<sup>-1</sup>])</code> (since 6π is dimensionless)",

                detailedTheory: `<h2>Coefficient of Viscosity (η)</h2>
                    <p>Viscosity is a measure of a fluid's resistance to flow. It describes the internal friction within a fluid that arises when one layer of fluid moves relative to another. The coefficient of viscosity, denoted by η (eta), quantifies this property.</p>
                    <h4>Definition and Newton's Law of Viscosity:</h4>
                    <p>When a fluid flows such that there is a relative velocity between its layers, a tangential force (viscous force, F) acts between these layers, opposing their relative motion. Newton proposed that for many fluids (Newtonian fluids), this viscous force is proportional to the area (A) of contact between the layers and the velocity gradient (dv/dx) perpendicular to the direction of flow.</p>
                    <p style="text-align:center;"><code>F = -η * A * (dv/dx)</code></p>
                    <ul>
                        <li><code>F</code> is the viscous force.</li>
                        <li><code>η</code> is the coefficient of dynamic viscosity (or absolute viscosity).</li>
                        <li><code>A</code> is the area of the layer in contact.</li>
                        <li><code>dv/dx</code> is the velocity gradient (rate of change of velocity with distance perpendicular to flow).</li>
                        <li>The negative sign indicates that the viscous force opposes the relative motion.</li>
                    </ul>
                    <p>The term <code>F/A</code> is shear stress (τ), so <code>τ = -η (dv/dx)</code>. Thus, <code>η = |Shear Stress / Velocity Gradient|</code>.</p>
                    <h4>Stokes' Law:</h4>
                    <p>For a spherical object of radius 'r' moving with a terminal velocity 'v' through a viscous fluid of coefficient of viscosity η, the viscous drag force (F<sub>d</sub>) is given by Stokes' Law:</p>
                    <p style="text-align:center;"><code>F<sub>d</sub> = 6πηrv</code></p>
                    <p>This law is valid for laminar flow and small spherical objects.</p>
                    <h4>Derivation of Dimensional Formula for η:</h4>
                    <h5>Using Newton's Law of Viscosity:</h5>
                    <p><code>η = F / (A * (dv/dx))</code> (ignoring the negative sign for dimensional analysis)</p>
                    <ul>
                        <li>Dimension of Force [F]: <code>[M L T⁻²]</code></li>
                        <li>Dimension of Area [A]: <code>[L²]</code></li>
                        <li>Dimension of velocity [dv]: <code>[L T⁻¹]</code></li>
                        <li>Dimension of distance [dx]: <code>[L]</code></li>
                        <li>Dimension of velocity gradient [dv/dx]: <code>[L T⁻¹] / [L] = [T⁻¹]</code></li>
                    </ul>
                    <p><code>[η] = [M L T⁻²] / ([L²] * [T⁻¹]) = [M L T⁻²] / [L² T⁻¹] = M L¹⁻² T⁻²⁻⁽⁻¹⁾</code></p>
                    <p style="text-align:center; font-size:1.2em;"><strong><code>[η] = [M L⁻¹ T⁻¹]</code></strong></p>
                    <h5>Using Stokes' Law:</h5>
                    <p><code>η = F<sub>d</sub> / (6πrv)</code> (6π is dimensionless)</p>
                    <ul>
                        <li>Dimension of Force [F<sub>d</sub>]: <code>[M L T⁻²]</code></li>
                        <li>Dimension of radius [r]: <code>[L]</code></li>
                        <li>Dimension of velocity [v]: <code>[L T⁻¹]</code></li>
                    </ul>
                    <p><code>[η] = [M L T⁻²] / ([L] * [L T⁻¹]) = [M L T⁻²] / [L² T⁻¹] = M L¹⁻² T⁻²⁻⁽⁻¹⁾</code></p>
                    <p style="text-align:center; font-size:1.2em;"><strong><code>[η] = [M L⁻¹ T⁻¹]</code></strong></p>
                    <h4>SI Units and CGS Units:</h4>
                    <ul>
                        <li><strong>SI Unit:</strong> Pascal-second (Pa·s) or Newton-second per square meter (N·s/m²) or kg·m⁻¹·s⁻¹.</li>
                        <li><strong>CGS Unit:</strong> Poise (P). 1 Poise = 1 dyne·s/cm².</li>
                        <li><strong>Conversion:</strong> 1 Pa·s = 10 Poise.  1 Poise = 0.1 Pa·s.</li>
                    </ul>
                    <h4>Poiseuille's Formula (Flow through a capillary tube):</h4>
                    <p>The volume flow rate (Q or dV/dt) of a viscous fluid through a cylindrical tube of radius 'r' and length 'l' under a pressure difference 'ΔP' is given by Poiseuille's formula (for laminar flow):</p>
                    <p style="text-align:center;"><code>Q = (π * ΔP * r⁴) / (8ηl)</code></p>
                    <p>This formula is important and often used in problems related to fluid flow and viscosity.</p>
                    <h4>Factors Affecting Viscosity:</h4>
                    <ul>
                        <li><strong>Temperature:</strong>
                            <ul>
                                <li>For liquids, viscosity generally <em>decreases</em> with increasing temperature (molecules become less cohesive).</li>
                                <li>For gases, viscosity generally <em>increases</em> with increasing temperature (due to increased molecular collisions).</li>
                            </ul>
                        </li>
                        <li><strong>Pressure:</strong> For liquids, viscosity increases slightly with pressure (except water, whose viscosity decreases slightly at lower temperatures). For gases, viscosity is largely independent of pressure at moderate pressures.</li>
                    </ul>
                    <h4>Kinematic Viscosity (ν):</h4>
                    <p>Kinematic viscosity is defined as the ratio of dynamic viscosity (η) to the density (ρ) of the fluid: <code>ν = η/ρ</code>.</p>
                    <p>Its SI unit is m²/s. Its CGS unit is Stokes (St), where 1 St = 1 cm²/s = 10⁻⁴ m²/s.</p>
                    <h4>Importance for JEE:</h4>
                    <p>Viscosity is a key topic in Fluid Mechanics. Problems can involve calculating viscous forces, using Stokes' law for terminal velocity, applying Poiseuille's formula, or understanding the temperature dependence. Dimensional analysis of viscosity itself is also a common question type.</p>`
            },
            {
                front: { title: "Time Constants in Circuits", hint: "L/R, RC, √(LC)" },
                back: {
                    main: "What are the dimensions of <code>L/R</code>, <code>RC</code>, and <code>√(LC)</code>?",
                    details_text: "Where L = Inductance, R = Resistance, C = Capacitance.",
                    answer_content: `<ul>
                                <li><code>L/R</code> (Time constant of LR circuit): <strong><code>[T]</code></strong></li>
                                <li><code>RC</code> (Time constant of RC circuit): <strong><code>[T]</code></strong></li>
                                <li><code>√(LC)</code> (Related to 1/angular frequency (<code>1/ω</code>) of LC oscillation): <strong><code>[T]</code></strong></li>
