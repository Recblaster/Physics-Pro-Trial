                },
                detailedTheory: `<h2>Time Constants in Electrical Circuits</h2>
                                  <p>In circuits containing inductors (L), capacitors (C), and resistors (R), certain combinations of these parameters yield quantities with the dimension of time. These "time constants" are fundamental for understanding the transient (time-varying) behavior and resonant frequencies of such circuits.</p>
                                  <h4>1. LR Circuit Time Constant (τ<sub>L</sub> = L/R):</h4>
                                  <p>In a series LR circuit, when a voltage is applied or removed, the current does not change instantaneously due to the inductor. The time constant <code>τ<sub>L</sub> = L/R</code> characterizes the rate at which the current approaches its steady-state value (or decays to zero). Approximately 63.2% of the final current change occurs in one time constant.</p>
                                  <p><strong>Dimensional Analysis:</strong></p>
                                  <ul>
                                      <li>The voltage across an inductor is <code>V = L (dI/dt)</code>. So, dimension of L: <code>[L] = [V] [T] / [I]</code>. In terms of fundamental dimensions, since <code>[V] = [W/q] = [ML²T⁻²/AT] = [ML²T⁻³A⁻¹]</code> (Work/Charge), and <code>[I] = [A]</code>:
                                      <br><code>[L] = [ML²T⁻³A⁻¹] [T] [A⁻¹] = [ML²T⁻²A⁻²]</code>.</li>
                                      <li>The resistance R from Ohm's law <code>V = IR</code> or power <code>P = I²R</code> gives <code>[R] = [V]/[I] = [ML²T⁻³A⁻¹] / [A] = [ML²T⁻³A⁻²]</code>.</li>
                                  </ul>
                                  <p>Therefore, <code>[L/R] = [ML²T⁻²A⁻²] / [ML²T⁻³A⁻²] = M¹⁻¹ L²⁻² T⁻²⁻⁽⁻³⁾ A⁻²⁻⁽⁻²⁾ = [M⁰L⁰T¹A⁰] = [T]</code>.</p>

                                  <h4>2. RC Circuit Time Constant (τ<sub>C</sub> = RC):</h4>
                                  <p>In a series RC circuit, the time constant <code>τ<sub>C</sub> = RC</code> governs the rate at which a capacitor charges or discharges through a resistor. After one time constant, a charging capacitor reaches about 63.2% of the full voltage, and a discharging capacitor drops to about 36.8% of its initial voltage.</p>
                                  <p><strong>Dimensional Analysis:</strong></p>
                                  <ul>
                                      <li>Dimension of R: <code>[R] = [ML²T⁻³A⁻²]</code> (as above).</li>
                                      <li>Capacitance <code>C = Q/V</code>. Dimension of Q (charge) is <code>[AT]</code>. Dimension of V is <code>[ML²T⁻³A⁻¹]</code>.
                                      <br>So, <code>[C] = [AT] / [ML²T⁻³A⁻¹] = [M⁻¹L⁻²T⁴A²]</code>.</li>
                                  </ul>
                                  <p>Therefore, <code>[RC] = [ML²T⁻³A⁻²] * [M⁻¹L⁻²T⁴A²] = M¹⁻¹ L²⁻² T⁻³⁺⁴ A⁻²⁺² = [M⁰L⁰T¹A⁰] = [T]</code>.</p>

                                  <h4>3. LC Oscillations (Period related to √(LC)):</h4>
                                  <p>In an ideal LC circuit (containing only an inductor and a capacitor), energy oscillates between the capacitor's electric field and the inductor's magnetic field. The natural angular frequency (ω) of these oscillations is given by:</p>
                                  <p style="text-align:center;"><code>ω = 1 / √(LC)</code></p>
                                  <p>The period of oscillation is <code>T_period = 2π/ω = 2π√(LC)</code>.</p>
                                  <p><strong>Dimensional Analysis of √(LC):</strong></p>
                                  <p><code>[√(LC)] = √([ML²T⁻²A⁻²] * [M⁻¹L⁻²T⁴A²])</code></p>
                                  <p><code>= √(M¹⁻¹ L²⁻² T⁻²⁺⁴ A⁻²⁺²) = √(M⁰L⁰T²A⁰) = √[T²] = [T]</code>.</p>
                                  <p>This confirms that <code>√(LC)</code> has dimensions of time, consistent with it being proportional to the period of oscillation.</p>
                                  <h4>JEE Relevance:</h4>
                                  <p>These time constants are fundamental to understanding AC circuits, transient responses (growth and decay of current/voltage), RLC circuits, and resonance phenomena. JEE questions frequently test:
                                  <ul>
                                      <li>Direct calculation of time constants.</li>
                                      <li>Plotting current/voltage vs. time graphs for LR and RC circuits.</li>
                                      <li>Problems involving half-life in charging/discharging (related to ln(2) * τ).</li>
                                      <li>Resonant frequency and quality factor in LCR circuits.</li>
                                      <li>Dimensional consistency of expressions involving L, C, and R.</li>
                                  </ul>
                                  A strong grasp of these concepts is crucial for the electromagnetism section of JEE.</p>`
            },
            {
                front: { title: "Error Propagation: Addition/Subtraction", hint: "Errors add up (in quadrature for random errors)!" },
                back: {
                    main: "If measured quantities are <code>A ± ΔA</code> and <code>B ± ΔB</code>, and <code>Z = A ± B</code>, what is the error <code>ΔZ</code>?",
                    details_text: "When uncorrelated random errors are combined in sums or differences, the absolute errors add in quadrature to give the standard error in the result. For maximum possible error, absolute errors add directly.",
                    formula: "Max possible error: <strong><code>ΔZ = ΔA + ΔB</code></strong><br>Standard error (uncorrelated): <strong><code>ΔZ = √((ΔA)² + (ΔB)²)</code></strong>"
                },
                detailedTheory: `<h2>Error Propagation: Addition and Subtraction</h2>
                    <p>When we perform calculations with measured quantities, each of which has an uncertainty (error), these uncertainties propagate to the final result. Here's how errors are combined for addition and subtraction.</p>
                    <p>Let <code>A</code> and <code>B</code> be two measured quantities with absolute errors <code>ΔA</code> and <code>ΔB</code> respectively. So, we write them as <code>A ± ΔA</code> and <code>B ± ΔB</code>.</p>
                    
                    <h4>1. Maximum Possible Error:</h4>
                    <p>This is the simplest approach and considers the worst-case scenario where errors conspire to maximize the deviation in the result.</p>
                    <p><strong>For Addition (Z = A + B):</strong></p>
                    <p>The maximum value of Z is <code>(A + ΔA) + (B + ΔB) = (A + B) + (ΔA + ΔB)</code>.</p>
                    <p>The minimum value of Z is <code>(A - ΔA) + (B - ΔB) = (A + B) - (ΔA + ΔB)</code>.</p>
                    <p>Thus, the result Z is <code>(A + B) ± (ΔA + ΔB)</code>. So, the maximum possible absolute error in Z is:</p>
                    <p style="text-align:center; font-size:1.1em;"><strong><code>ΔZ = ΔA + ΔB</code></strong></p>
                    
                    <p><strong>For Subtraction (Z = A - B):</strong></p>
                    <p>The maximum value of Z occurs when A is maximum and B is minimum: <code>(A + ΔA) - (B - ΔB) = (A - B) + (ΔA + ΔB)</code>.</p>
                    <p>The minimum value of Z occurs when A is minimum and B is maximum: <code>(A - ΔA) - (B + ΔB) = (A - B) - (ΔA + ΔB)</code>.</p>
                    <p>Thus, the result Z is <code>(A - B) ± (ΔA + ΔB)</code>. So, the maximum possible absolute error in Z is also:</p>
                    <p style="text-align:center; font-size:1.1em;"><strong><code>ΔZ = ΔA + ΔB</code></strong></p>
                    <p><em>Conclusion: Whether adding or subtracting, the maximum possible absolute errors are simply added.</em></p>

                    <h4>2. Propagation of Standard Errors (Assuming Uncorrelated Random Errors):</h4>
                    <p>In many experimental situations, errors are random and uncorrelated. A more statistically robust way to combine such errors is by adding their squares (variances) and then taking the square root. This is known as addition in quadrature.</p>
                    <p>If <code>Z = A + B</code> or <code>Z = A - B</code>, and ΔA and ΔB represent standard deviations (or similar statistical measures of random error), then the standard error ΔZ in the result Z is given by:</p>
                    <p style="text-align:center; font-size:1.1em;"><strong><code>ΔZ = √((ΔA)² + (ΔB)²)</code></strong></p>
                    <p>This formula generally gives a smaller and more realistic estimate of the uncertainty compared to the maximum possible error, especially when multiple quantities are combined.</p>
                    
                    <h4>JEE Context:</h4>
                    <p>For JEE Main, problems often imply the use of **maximum possible error** (simple addition of absolute errors: <code>ΔZ = ΔA + ΔB</code>) unless specified otherwise or if "standard error" or "random errors" are explicitly mentioned. JEE Advanced might delve into the quadrature sum if statistical aspects are tested.</p>
                    
                    <h4>Example (Using Maximum Possible Error):</h4>
                    <p>Two lengths are measured as <code>L₁ = (10.2 ± 0.1) cm</code> and <code>L₂ = (6.5 ± 0.2) cm</code>.</p>
                    <p><strong>(a) Find their sum L<sub>s</sub> = L₁ + L₂:</strong></p>
                    <p><code>L<sub>s_nominal</sub> = 10.2 cm + 6.5 cm = 16.7 cm</code></p>
                    <p><code>ΔL<sub>s</sub> = ΔL₁ + ΔL₂ = 0.1 cm + 0.2 cm = 0.3 cm</code></p>
                    <p>So, Sum = <code>(16.7 ± 0.3) cm</code>.</p>

                    <p><strong>(b) Find their difference L<sub>d</sub> = L₁ - L₂:</strong></p>
                    <p><code>L<sub>d_nominal</sub> = 10.2 cm - 6.5 cm = 3.7 cm</code></p>
                    <p><code>ΔL<sub>d</sub> = ΔL₁ + ΔL₂ = 0.1 cm + 0.2 cm = 0.3 cm</code></p>
                    <p>So, Difference = <code>(3.7 ± 0.3) cm</code>.</p>

                    <h4>Example (Using Standard Error Addition in Quadrature):</h4>
                    <p>If ΔL₁ and ΔL₂ were standard deviations:</p>
                    <p><code>ΔL<sub>s</sub> = √((0.1)² + (0.2)²) = √(0.01 + 0.04) = √0.05 ≈ 0.2236 cm</code></p>
                    <p>Sum would be <code>(16.7 ± 0.2) cm</code> (after appropriate rounding of error and value).</p>
                    <p>The same <code>ΔL<sub>d</sub> ≈ 0.2236 cm</code> would apply for the difference if errors were standard deviations.</p>
                    <p><strong>Always check the problem wording in JEE to see which error combination method is expected. If not specified, the simple sum of absolute errors is often the default for sums/differences.</strong></p>`
            },
            {
                front: { title: "Error Propagation: Multiplication/Division", hint: "Fractional/Percentage errors add up!" },
                back: {
                    main: "If <code>Z = A * B</code> or <code>Z = A / B</code>, what is the maximum fractional error <code>ΔZ/Z</code>?",
                    details_text: "When uncorrelated quantities are multiplied or divided, their maximum fractional (or percentage) errors add up to give the maximum fractional error in the result.",
                    formula: "<strong><code>ΔZ/Z = ΔA/A + ΔB/B</code></strong>"
                },
                detailedTheory: `<h2>Error Propagation: Multiplication and Division</h2>
                    <p>When measured quantities with uncertainties are multiplied or divided, the rule for combining errors involves their fractional (or relative) errors. Percentage errors are just fractional errors multiplied by 100.</p>
                    <p>Let <code>A ± ΔA</code> and <code>B ± ΔB</code> be two measured quantities. We are interested in the error in <code>Z</code> where <code>Z = A * B</code> or <code>Z = A / B</code>.</p>

                    <h4>1. Error in Product (Z = A * B):</h4>
                    <p>The nominal value is <code>Z = AB</code>.</p>
                    <p>To find the error, consider the logarithms: <code>ln(Z) = ln(A) + ln(B)</code>.</p>
                    <p>Differentiating (approximately, for small errors): <code>dZ/Z = dA/A + dB/B</code>.</p>
                    <p>Replacing differentials with small finite errors (Δ):</p>
                    <p style="text-align:center; font-size:1.1em;"><strong><code>ΔZ/Z = ΔA/A + ΔB/B</code></strong> (for maximum fractional error)</p>
                    <p>This means the maximum fractional error in the product Z is the sum of the fractional errors in A and B.</p>
                    <p>If ΔA and ΔB represent standard errors and are uncorrelated, the fractional errors add in quadrature:</p>
                    <p style="text-align:center; font-size:1.1em;"><code>ΔZ/Z = √((ΔA/A)² + (ΔB/B)²)</code> (Standard error propagation)</p>
                    
                    <h4>2. Error in Division (Z = A / B):</h4>
                    <p>The nominal value is <code>Z = A/B</code>.</p>
                    <p>Using logarithms: <code>ln(Z) = ln(A) - ln(B)</code>.</p>
                    <p>Differentiating: <code>dZ/Z = dA/A - dB/B</code>.</p>
                    <p>For maximum error, we consider the case where errors add up, so we take the absolute values or consider the sum: <code>ΔZ/Z = ΔA/A + ΔB/B</code> (for maximum fractional error).</p>
                    <p>The negative sign for dB/B in the differential implies that if B has a positive error, Z has a negative error (if A is positive), and vice versa. However, when combining errors to find the *magnitude* of the maximum uncertainty, the fractional errors are added.</p>
                    <p>For standard error propagation (uncorrelated errors):</p>
                    <p style="text-align:center; font-size:1.1em;"><code>ΔZ/Z = √((ΔA/A)² + (ΔB/B)²)</code></p>
                    <p><em>Conclusion: For both multiplication and division, the rule for combining maximum fractional errors is the same: add the individual fractional errors. The rule for combining standard fractional errors (in quadrature) is also the same for both operations.</em></p>

                    <h4>JEE Context:</h4>
                    <p>For JEE problems involving multiplication or division, you are usually expected to calculate the **sum of fractional (or percentage) errors** to find the fractional (or percentage) error in the result, implying the maximum error propagation rule.</p>
                    
                    <h4>Example (Using Maximum Fractional Error):</h4>
                    <p>Resistance <code>R = V/I</code>. Measured voltage <code>V = (10.0 ± 0.1) Volts</code> and current <code>I = (2.00 ± 0.02) Amperes</code>.</p>
                    <p>Nominal Resistance: <code>R_nominal = V/I = 10.0 V / 2.00 A = 5.00 Ω</code>.</p>
                    <p>Fractional error in V: <code>ΔV/V = 0.1 / 10.0 = 0.01</code> (or 1%).</p>
                    <p>Fractional error in I: <code>ΔI/I = 0.02 / 2.00 = 0.01</code> (or 1%).</p>
                    <p>Maximum fractional error in R: <code>ΔR/R = ΔV/V + ΔI/I = 0.01 + 0.01 = 0.02</code> (or 2%).</p>
                    <p>Absolute error in R: <code>ΔR = R * (ΔR/R) = 5.00 Ω * 0.02 = 0.10 Ω</code>.</p>
                    <p>So, Resistance R = <code>(5.00 ± 0.10) Ω</code>.</p>

                    <h4>To Calculate Absolute Error (ΔZ):</h4>
                    <p>Once you find the fractional error <code>ΔZ/Z</code>, the absolute error <code>ΔZ</code> can be found by:
                    <code>ΔZ = Z_nominal * (ΔZ/Z)</code>.</p>
                    <p>Always ensure the final answer is reported with the correct number of significant figures, and the error is typically reported to one or two significant figures, matching the decimal place of the error with the value.</p>`
            },
            {
                front: { title: "Error Propagation: Powers", hint: "Exponents multiply fractional errors!" },
                back: {
                    main: "If <code>Z = k * A<sup>n</sup>B<sup>m</sup>/C<sup>p</sup></code> (where k is exact), what is the fractional error <code>ΔZ/Z</code>?",
                    details_text: "The fractional error in a quantity raised to a power 'x' is '|x|' times the fractional error in the individual quantity. Fractional errors are additive for multiplication/division.",
                    formula: "<strong><code>ΔZ/Z = |n|(ΔA/A) + |m|(ΔB/B) + |p|(ΔC/C)</code></strong>"
                },
                detailedTheory: `<h2>Error Propagation: Quantities Raised to a Power</h2>
                    <p>When a measured quantity is raised to a power, its fractional (or percentage) error is multiplied by the absolute value of that power. This rule is then combined with the rules for multiplication and division if multiple such terms are present.</p>
                    <p>Consider a quantity Z derived from a measured quantity <code>A ± ΔA</code> as follows: <code>Z = Aⁿ</code>.</p>
                    
                    <h4>Derivation / Explanation:</h4>
                    <p>Taking natural logarithms: <code>ln(Z) = ln(Aⁿ) = n * ln(A)</code>.</p>
                    <p>Differentiating with respect to the variables (for small errors, we treat differentials as errors):</p>
                    <p><code>dZ/Z = n * (dA/A)</code></p>
                    <p>Replacing differentials with finite errors (Δ), and taking the absolute value of 'n' because errors add up to give the maximum possible error:</p>
                    <p style="text-align:center; font-size:1.1em;"><strong><code>ΔZ/Z = |n| * (ΔA/A)</code></strong></p>
                    <p>This means the fractional error in Z is |n| times the fractional error in A.</p>

                    <h4>General Formula for Combined Operations:</h4>
                    <p>If a quantity Z is given by a more complex expression involving products, divisions, and powers, such as:</p>
                    <p style="text-align:center;"><code>Z = k * (Aⁿ * Bᵐ) / Cᵖ</code></p>
                    <p>where k is an exact constant (with no error), and A, B, C are measured quantities with fractional errors ΔA/A, ΔB/B, ΔC/C respectively. The powers n, m, p can be integers or fractions.</p>
                    <p>The maximum fractional error in Z is given by the sum of the individual weighted fractional errors:</p>
                    <p style="text-align:center; font-size:1.1em;"><strong><code>ΔZ/Z = |n|(ΔA/A) + |m|(ΔB/B) + |p|(ΔC/C)</code></strong></p>
                    <p>Note: Even if a quantity is in the denominator (like C<sup>p</sup>), its fractional error is <em>added</em> when calculating the total maximum fractional error in Z. The power 'p' contributes <code>|p|(ΔC/C)</code>.</p>

                    <p>For standard error propagation with uncorrelated errors, the rule is:</p>
                    <p style="text-align:center; font-size:1.1em;"><code>ΔZ/Z = √((n * ΔA/A)² + (m * ΔB/B)² + (p * ΔC/C)²)</code></p>
                    <p>However, for JEE, the sum of absolute contributions (<code>|n|(ΔA/A) + ...</code>) is generally used for maximum error.</p>

                    <h4>Example: Period of a Simple Pendulum</h4>
                    <p>The time period of a simple pendulum is <code>T = 2π√(L/g) = 2π * L<sup>1/2</sup> * g<sup>-1/2</sup></code>.</p>
                    <p>Suppose length L is measured with a fractional error <code>ΔL/L</code> and 'g' is determined with a fractional error <code>Δg/g</code>. (2π is an exact constant).</p>
                    <p>The fractional error in T is:</p>
                    <p><code>ΔT/T = |1/2|(ΔL/L) + |-1/2|(Δg/g)</code></p>
                    <p><code>ΔT/T = (1/2)(ΔL/L) + (1/2)(Δg/g)</code></p>
                    <p><strong>Example Calculation:</strong></p>
                    <p>The radius of a sphere is <code>r = (2.0 ± 0.1) cm</code>. Calculate its volume with error.</p>
                    <p>Volume <code>V = (4/3)πr³</code>. Here, (4/3)π is an exact constant.</p>
                    <p>Nominal Volume <code>V = (4/3)π(2.0 cm)³ ≈ 33.51 cm³</code>. (Let's use more precision for intermediate calc).</p>
                    <p>Fractional error in r: <code>Δr/r = 0.1 cm / 2.0 cm = 0.05</code> (or 5%).</p>
                    <p>Using the power rule, the fractional error in V (since V ∝ r³):</p>
                    <p><code>ΔV/V = 3 * (Δr/r) = 3 * 0.05 = 0.15</code> (or 15%).</p>
                    <p>Absolute error in V: <code>ΔV = V_nominal * (ΔV/V) = 33.51 cm³ * 0.15 ≈ 5.0265 cm³</code>.</p>
                    <p>Reporting: Volume <code>V = (33.5 ± 5.0) cm³</code> (rounding V_nominal to match decimal of ΔV, and ΔV to one or two significant figures depending on convention; here ΔV can be 5.0 for clarity due to V being around 30-40. Often just <code>(34 ± 5) cm³</code> if rounding earlier).</p>
                    <p>It is crucial to correctly identify the powers of each measured quantity in the formula to apply this rule. This rule is widely applicable in JEE for formulas involving specific heat, density, Young's modulus, etc.</p>`
            }
        ];


        let currentCardIndex = 0;
        let cards = [...flashcardData]; 

        const flashcardElement = document.getElementById('flashcard');
        const flashcardFrontElement = document.getElementById('flashcardFront');
        const flashcardBackElement = document.getElementById('flashcardBack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const cardCounterElement = document.getElementById('cardCounter');
        
        const detailedViewModal = document.getElementById('detailedViewModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalTheoryContent = document.getElementById('modalTheoryContent');

        function formatContent(contentObj) { // For main card back
            // This div will now wrap the main scrollable content of the card's back
            let html = '<div class="main-card-back-content">'; 
            if (contentObj.main) html += `<strong class="main-question">${contentObj.main}</strong>`;
            if (contentObj.details_text) html += `<p class="details-text">${contentObj.details_text}</p>`; 
            if (contentObj.details) html += contentObj.details; 

            if (contentObj.formula) html += `<p class="formula">${contentObj.formula}</p>`;
            if (contentObj.derivation) html += `<p class="derivation-text">${contentObj.derivation}</p>`; 

            if (contentObj.answer_items) {
                html += `<div class="answer-label">Answer:</div>`;
                html += `<ul class="answer-list">`;
                contentObj.answer_items.forEach(ans => {
                    html += `<li>
                                <span class="item-text">${ans.item}</span> <strong class="answer-value">${ans.value}</strong>
                                ${ans.explanation ? `<p class="explanation">${ans.explanation}</p>` : ''}
                             </li>`;
                });
                html += `</ul>`;
            } else if (contentObj.answer_content) { 
                html += `<div class="answer-label">Answer:</div>`;
                html += `<div class="answer-content">${contentObj.answer_content}</div>`;
            }
            
            if (contentObj.example) html += `<p class="example-text"><em>${contentObj.example}</em></p>`; 
            html += '</div>'; // Close the wrapper div
            return html;
        }

        function displayCard(index) {
            const card = cards[index];
            let frontHTML = `<h2>${card.front.title}</h2>`;
            if (card.front.hint) {
                frontHTML += `<p class="hint">${card.front.hint}</p>`;
            }
            flashcardFrontElement.innerHTML = frontHTML;
            flashcardFrontElement.scrollTop = 0;

            // Clear previous back content
            flashcardBackElement.innerHTML = ''; 
            // Insert the main scrollable content part first
            const mainBackContentHTML = formatContent(card.back);
            flashcardBackElement.insertAdjacentHTML('beforeend', mainBackContentHTML);

            // Add "Learn More" button if detailed theory exists
            // This button is appended directly to flashcardBackElement, so it's outside the scrolling div
            if (card.detailedTheory) {
                const learnMoreBtn = document.createElement('button');
                learnMoreBtn.className = 'learn-more-btn';
                learnMoreBtn.textContent = 'Learn More 📖';
                learnMoreBtn.onclick = (e) => {
                    e.stopPropagation(); 
                    openDetailedView(index);
                };
                flashcardBackElement.appendChild(learnMoreBtn); 
            }
            
            // Ensure scroll of the main content area within back face is reset
             const mainContentDiv = flashcardBackElement.querySelector('.main-card-back-content');
             if(mainContentDiv) mainContentDiv.scrollTop = 0;


            if (flashcardElement.classList.contains('is-flipped')) {
                flashcardElement.classList.remove('is-flipped');
            }
            updateCardCounter();
            updateNavButtons();
        }

        function flipCard() { flashcardElement.classList.toggle('is-flipped'); }
        
        function openDetailedView(cardIndex) {
            const card = cards[cardIndex];
            if (card.detailedTheory) {
                modalTheoryContent.innerHTML = card.detailedTheory;
                modalTheoryContent.scrollTop = 0; 
                detailedViewModal.style.display = 'flex';
                document.body.style.overflow = 'hidden'; 
            }
        }

        function closeDetailedView() {
            detailedViewModal.style.display = 'none';
            modalTheoryContent.innerHTML = ''; 
            document.body.style.overflow = ''; 
        }

        flashcardElement.addEventListener('click', flipCard);
        prevBtn.addEventListener('click', prevCard);
        nextBtn.addEventListener('click', nextCard);
        shuffleBtn.addEventListener('click', shuffleCards);

        closeModalBtn.addEventListener('click', closeDetailedView);
        detailedViewModal.addEventListener('click', (event) => { 
            if (event.target === detailedViewModal) {
                closeDetailedView();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (detailedViewModal.style.display === 'flex') { 
                if (event.key === 'Escape') {
                    closeDetailedView();
                }
                return; 
            }

            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') return; 
            switch (event.key) {
                case 'ArrowLeft': if (!prevBtn.disabled) prevCard(); break;
                case 'ArrowRight': if (!nextBtn.disabled) nextCard(); break;
                case ' ': 
                case 'Enter':
                    // Only flip if flashcard or its child that ISN'T the learn more button has focus.
                    // This prevents Enter on learn more from flipping after modal closes.
                    if ((document.activeElement === flashcardElement || flashcardElement.contains(document.activeElement)) 
                        && !event.target.classList.contains('learn-more-btn') ){
                         event.preventDefault();
                         flipCard();
                    } else if (document.activeElement === flashcardElement) { // Allow focus on main card to flip
                        event.preventDefault();
                        flipCard();
                    }
                    break;
            }
        });
        
        function nextCard() { if (currentCardIndex < cards.length - 1) { currentCardIndex++; displayCard(currentCardIndex); } }
        function prevCard() { if (currentCardIndex > 0) { currentCardIndex--; displayCard(currentCardIndex); } }
        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]]; 
            }
            currentCardIndex = 0; 
            displayCard(currentCardIndex);
        }
        function updateCardCounter() { cardCounterElement.textContent = `Card ${currentCardIndex + 1} of ${cards.length}`; }
        function updateNavButtons() { prevBtn.disabled = currentCardIndex === 0; nextBtn.disabled = currentCardIndex === cards.length - 1; }

        displayCard(currentCardIndex); 
    </script>
</body>
</html>
