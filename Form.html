<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Get Access to PhysicsPro</title>
    <link rel="stylesheet" href="style.css"> <!-- Or link to an external CSS file -->
    <style>
        /* A simplified version of your styles for the form */
        body {
            background: #0f0f23;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            color: #a1a1aa;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .btn {
            padding: 15px 24px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            background: #6366f1;
            color: white;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>You're Almost There!</h1>
        <p>Enter your details below. You'll be redirected to WhatsApp to confirm your request with us.</p>
        
        <!-- CHANGE #1: The <form> tag is now pointing to our Netlify Function -->
        <form id="contact-form" action="/.netlify/functions/submit-whatsapp" method="POST">
            
            <!-- CHANGE #2: Added 'name' attributes to the inputs so the function can read the data -->
            <input type="email" id="email" name="email" placeholder="Enter your Email ID" required>
            <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number (for WhatsApp)" required>
            
            <button type="submit" class="btn">Confirm and Proceed to WhatsApp</button>
        </form>
    </div>

    <!-- CHANGE #3: The entire <script> block has been REMOVED.
         The Netlify function now handles the redirect logic. -->

</body>
</html>
